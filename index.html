<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai_tap_2</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
        <div class="card_head">
            <div class="card__head__left">
                <div class="avatar">
                  <img
                    src="./assets/image/avatar.png"
                    alt=" avatar"
                    width="48px"
                    height="48px"
                  />
                </div>
        
                <div class="card__title">
                  <h2 class="title__heading">Shrimp_and_chorizo_paella</h2>
                  <h2 class="title__sub">September 14, 2016</h2>
                </div>
              </div>
              <div class="card__head__right">
                <i class="bx bx-dots-vertical-rounded"></i>
              </div>
        </div>

      
      <div class="card__image">
        <img
          src="./assets/image/Paella-Chorizo-Garneln-Rezept-ELAG-2020-1-3.jpg"
          alt="shrimp_and_chorizo_paella"
        />
      </div>
      <div class="card__content">
        <span
          >This impressive paella is a perfect party dish and a fun meal to cool
          together with your guests.<br />
          Add 1 cup of fronzen peas along with the mussels, if you like.</span
        >
      </div>
      <div class="card__footer__left">
        <i class="bx bxs-heart"></i>
        <i class="bx bxs-share-alt"></i>
      </div>
      <div class="card__footer__right">
        <i class="bx bx-chevron-down"></i>
      </div>
    </div>
  </body>
</html>
